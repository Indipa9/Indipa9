# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Generate the snake animation
      - uses: Platane/snk@master
          with:
            github_user_name: Indipa9
            outputs: |
              dist/snake.svg
              dist/snake-dark.svg?palette=github-dark

      # Debugging step (optional)
      - run: git status

      # Push the generated files back to your default branch
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main   # ⚠️ change to "main" if that's your default branch
          force: true

      # Deploy the snake files to the "output" branch
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
